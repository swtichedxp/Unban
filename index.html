<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zed Unban tool</title>
    <link rel="icon" href="favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        :root {
            --dark-bg: #121212;
            --crimson-accent: #dc143c;
            --card-bg: rgba(255, 255, 255, 0.05); /* Lighter transparent background for glassy effect */
            --input-bg: rgba(255, 255, 255, 0.08);
            --subtle-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            --button-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://files.catbox.moe/oi8p2u.png') no-repeat center center fixed;
            background-size: cover;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--crimson-accent);
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            color: #eee;
            font-size: 1.1em;
            margin: 20px 0 10px;
        }

        select, input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--input-bg);
            color: #eee;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            box-shadow: var(--subtle-shadow);
            transition: all 0.3s ease;
        }
        
        select {
            background-image: linear-gradient(45deg, transparent 50%, var(--crimson-accent) 50%), linear-gradient(135deg, var(--crimson-accent) 50%, transparent 50%);
            background-position: calc(100% - 20px) 50%, calc(100% - 15px) 50%;
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--crimson-accent);
            box-shadow: 0 0 8px rgba(220, 20, 60, 0.5);
        }
        
        button {
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(145deg, var(--crimson-accent), #a80f2d);
            color: white;
            border: none;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: var(--button-shadow);
        }
        
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #ff0040, #b51133);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }
        
        .contact-dev-button {
            margin-top: 10px;
            display: inline-block;
            padding: 12px 20px;
            font-size: 14px;
            border: 1px solid var(--crimson-accent);
            color: var(--crimson-accent);
            background-color: transparent;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--subtle-shadow);
        }

        .contact-dev-button:hover {
            transform: translateY(-2px);
            background-color: rgba(220, 20, 60, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Zed Unban tool</h1>
        
        <h2>SELECT WHATSAPP TYPE</h2>
        <select id="whatsappType">
            <option value="regular">REGULAR WHATSAPP</option>
            <option value="business">WHATSAPP BUSINESS</option>
        </select>

        <h2>SELECT PHONE TYPE</h2>
        <select id="phoneType">
            <option value="android">ANDROID</option>
            <option value="iphone">IPHONE</option>
        </select>
        
        <h2>SELECT UNBAN OPTION</h2>
        <select id="banType">
            <option value="normal">NORMAL UNBANNED</option>
            <option value="permanent">PERMANENTLY UNBANNED</option>
        </select>

        <h2>ENTER NUMBER</h2>
        <input type="text" id="number" placeholder="eg: +923xxxxxxxx">

        <h2>SELECT PROMPT</h2>
        <select id="prompt">
            <option value="1">PROMPT 1: STANDARD UNBAN REQUEST</option>
            <option value="2">PROMPT 2: MISTAKEN BAN APPEAL</option>
            <option value="3">PROMPT 3: POLICY COMPLIANCE PROMISE</option>
            <option value="4">PROMPT 4: ACCOUNT REVIEW REQUEST</option>
            <option value="5">PROMPT 5: TERMS VIOLATION APPEAL</option>
            <option value="6">PROMPT 6: FINAL CHANCE REQUEST</option>
        </select>

        <button onclick="sendUnbanRequest()">SEND UNBAN REQUEST</button>

        <div class="footer">
            zed | 2025
        </div>

        <a href="https://zed-hlac.onrender.com/" class="contact-dev-button" target="_blank">contact Dev</a>
    </div>

    <script>
        const prompts = {
            normal: {
                1: "Hello WhatsApp Support, my number NUMBER_HERE was mistakenly banned. Kindly review and restore my access. Thank you.",
                2: "Dear WhatsApp team, my account NUMBER_HERE got banned accidentally. Please help me recover it.",
                3: "Hi, I believe my number NUMBER_HERE was wrongly banned. Requesting a quick reactivation.",
                4: "I am facing an issue as my number NUMBER_HERE is banned. Kindly verify and unban it.",
                5: "To WhatsApp Support: Please check number NUMBER_HERE, it appears to be banned without reason.",
                6: "My number NUMBER_HERE got banned but I have not violated any terms. Please reinstate access."
            },
            permanent: {
                1: "Dear WhatsApp Support, I humbly request a second chance for my number NUMBER_HERE. I understand the policies and promise to follow all rules henceforth.",
                2: "My number NUMBER_HERE is permanently banned. I deeply regret any violation. Kindly give me one more opportunity.",
                3: "This is a request to reconsider the permanent ban on my number NUMBER_HERE. I assure compliance in the future.",
                4: "Please unban my number NUMBER_HERE. I take full responsibility and seek one final chance to use WhatsApp responsibly.",
                5: "I acknowledged mistakes on number NUMBER_HERE. Requesting a final opportunity and committing to policy adherence.",
                6: `Dear WhatsApp Support,\n\nMy number has been permanently banned, and I strongly believe this may be a mistake or an automated action. I respectfully request a detailed review of my account and activity.\n\nI always strive to follow WhatsApp's Terms of Service and community guidelines. If any issues were caused unintentionally, I assure you it was not with malicious intent, and I am ready to correct any mistakes.\n\nPlease consider reinstating my number. I truly rely on WhatsApp for personal and professional communication. Your assistance would mean a lot.\n\nPhone Number: NUMBER_HERE\n\nThank you for your time and understanding.\n\nBest regards.`
            }
        };

        const emailMap = {
            'regular': {
                'android': 'support@support.whatsapp.com',
                'iphone': 'iphone-support@support.whatsapp.com'
            },
            'business': {
                'android': 'smb_web@support.whatsapp.com',
                'iphone': 'smb_web@support.whatsapp.com'
            }
        };

        function sendUnbanRequest() {
            const number = document.getElementById('number').value.trim();
            const promptId = document.getElementById('prompt').value;
            const banType = document.getElementById('banType').value;
            const whatsappType = document.getElementById('whatsappType').value;
            const phoneType = document.getElementById('phoneType').value;

            if (!number.startsWith('+') || number.length < 7) {
                alert('Please enter a valid number like +923xx.');
                return;
            }

            const recipientEmail = emailMap[whatsappType][phoneType];
            const message = encodeURIComponent(prompts[banType][promptId].replaceAll('NUMBER_HERE', number));
            const subject = encodeURIComponent('Unban Request');
            const mailto = `mailto:${recipientEmail}?subject=${subject}&body=${message}`;

            window.location.href = mailto;
        }
    </script>
</body>
            </html>
